<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>Form in HTML</h2>
    <form action="">
        <!-- Using input's type attribute -->
        Name
        <input type="text">
        <br>
        Number
        <input type="number">
        <br>
        Email
        <input type="email" name="" id="">
        <br>
        Password
        <input type="password" name="" id="">
        <br>
        
        Time
        <input type="time" name="" id="">
        <br>
        Color
        <input type="color" name="" id="">
        <br>
        Calender
        <input type="calender">
    </form>
</body>
</html>
