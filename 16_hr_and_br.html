<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hr and Br tag</title>
  </head>
  <body>
    <h1>
        Hey, Using Br and Hr tag
    </h1>
    <hr>
    <div>
      <img src="Images/myimage.png" alt="" width="200px"/>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore,
        tempora.
      </p>
    </div>
    <hr />
    <img src="Images/myimage.png" alt="" width="200px" />
    <p>
      Lorem ipsum dolor sit amet consectetur,<br> adipisicing elit. Quibusdam
      dolores repellat dicta tempora nulla odio similique. <br> Id officiis architecto <br>
      delectus!
    </p>
    <hr>
  </body>
</html>
