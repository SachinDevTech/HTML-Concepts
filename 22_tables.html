<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <h2>Table using HTML</h2>
    <table style="border: 2px solid black">
      <caption style="border: 2px solid black">
        Student Details
      </caption>
      <thead>
        <tr>
          <th style="border: 2px solid black">Name</th>
          <th style="border: 2px solid black">Roll No</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 2px solid black">AK</td>
          <td style="border: 2px solid black">01</td>
        </tr>
        <tr>
          <td style="border: 2px solid black">PK</td>
          <td style="border: 2px solid black">02</td>
        </tr>
        <tr>
          <td style="border: 2px solid black">SK</td>
          <td style="border: 2px solid black">03</td>
        </tr>
        <tr>
          <td style="border: 2px solid black">TB</td>
          <td style="border: 2px solid black">04</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="border: 2px solid black">Unkwn</td>
          <td style="border: 2px solid black">04</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
