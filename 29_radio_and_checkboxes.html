<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio And Checkboxes</title>
  </head>
  <body>
    <!-- Perfect running code -->

    <form action="/server">
      <!-- Examples for radio grouped together -->
      <input type="radio" name="fruits" id="Mango" value="Mango" />
      <label for="Mango">Mango</label>
      <input type="radio" name="fruits" id="Banana" value="Banana" />
      <label for="Banana">Banana</label>
      <input type="radio" name="fruits" id="Orange" value="Orange" />
      <label for="Orange">Orange</label>

      <br />
      <hr />
      <br />
      <!-- Example for checkboxes grouped together -->
      <label>Choose your subjects: </label>
      <input type="checkbox" name="sub" id="arts" value="arts" />
      <label for="arts">Arts</label>
      <input type="checkbox" name="sub" id="pcm" value="pcm" />
      <label for="pcm">PCM</label>
      <input type="checkbox" name="sub" id="pcb" value="pcb" />
      <label for="pcb">PCB</label>
      <button>Submit</button>
    </form>
  </body>
</html>
