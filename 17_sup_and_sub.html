<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and subscript tag</title>
</head>
<body>
    <!-- SuperScript Example -->
    <h1>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</h1>
    <h1>(a-b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> - 2ab</h1>
    <hr>

    <h1>H<sub>2</sub>O = H + O<sub>2</sub></h1>
    <h1>CO<sub>2</sub></h1>
</body>
</html>
