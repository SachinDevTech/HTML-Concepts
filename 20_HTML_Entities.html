<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML ENTITIES</title>
  </head>
  <body>
    <!--to write a>b -->
    <h1>a&gt;b</h1>
    <hr />
    <!-- to write a<b -->
    <h1>a&lt;b</h1>
    <hr />
    <h1>a&amp;b</h1>
    <hr />
    <h1>a&cent;b</h1>
    <hr />
    <h1>&copy;</h1>
    <hr>

    <p>
      Lorem ipsum single quotation mark &apos;(apostrophe)&apos; <br />
      sit amet. <br />
      &quot;ipsum&quot;, <br>dolor sit amet consectetur adipisicing elit.
      Accusantium, aliquam.
    </p>
    <hr>
    <!-- It gives spaces -->
    <h2>Sachin &nbsp; &nbsp; &nbsp; &nbsp; Kumar</h2>
    <hr />

    <!-- There are so many other entities are also available you can get to know through MDN or W3Schools.com -->
  </body>
</html>
