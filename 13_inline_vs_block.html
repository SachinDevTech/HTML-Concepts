<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block elements</title>
</head>
<body>
    <!-- Heading element is also a block element -->
    <h1>Hello,</h1>
    <h1>Sachin Kumar</h1>

    <hr>
    <!-- Paragraph is also a block element -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem, ipsum dolor.</p>

    <hr>

    <a href="https://www.google.com">Google</a>
    <a href="https://www.amazon.in">| Amazon</a>
    <hr>
    <img src="Images/myimage.png" alt="" width="200px">
    <img src="Images/myimage.png" alt="" width="200px">
</body>
</html>
