<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- <form >

    <!-- ---------------------------------------------------------- -->

    <form action="/action">
      <div>
        <label for="username">Enter Username:</label>
        <input type="text" name="username" id="username" placeholder="Username Here" />
      </div>
      <div>
        <label for="password">Enter password:</label>
        <input type="password" name="password" id="password" placeholder="Password Here" />
      </div>
      <div>
        <label for="age">Enter age:</label>
        <input type="number" name="age" id="age" placeholder="Age Here"/>
      </div>
    </form>
  </body>
