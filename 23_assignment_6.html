<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>
<body>
    <table border="black">
        <caption>
            A test table with merged cells
        </caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>70</td>
                <td>40&percnt;</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>55</td>
                <td>43&percnt; </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
