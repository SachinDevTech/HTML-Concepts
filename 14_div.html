<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div element</title>
  </head>
  <body>
    <div style="background-color: rgb(160, 144, 122);">
        <!-- div actually creates a division on the webpage and then it holds other html elements inside it and behaves as the block-level element. -->
      <a href="https://www.google.com">Google</a>
      <a href="https://www.facebook.com">| Facebook</a>
    </div>
    <a href="https://www.amazon.in">Amazon</a>
  </body>
</html>
